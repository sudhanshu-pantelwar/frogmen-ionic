<ion-header>

  <ion-navbar color="primary" align-title="center">
    <ion-title style="padding-left: 20%">Journal</ion-title>
 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card padding>
    <ion-row>
      <ion-col width-70 style="margin: auto;">
        <strong>{{selectedJournal.created_date}}</strong>
      </ion-col>
      <ion-col width-30 style="margin: auto;">
        <div style="right: 0; text-align: right;">
          <strong>{{selectedJournal.created_day}}</strong>
        </div>
        <div style="right: 0; text-align: right;">
          <strong>{{selectedJournal.created_time}}</strong>
        </div>
      </ion-col>
    </ion-row>

    <hr>

    <!--font ><strong color="primary">{{selectedJournal.title}}</strong></font-->
    <ion-label><strong>Description:</strong></ion-label><div class="selectable">{{selectedJournal.description}}</div>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col width-10 style="float: left; padding: 1%; margin: auto;">
          <ion-icon ion-left name="pin" style="font-size: 20px;"></ion-icon>
        </ion-col>
        <ion-col *ngIf="location != 'null'" width-90>
          <font style="font-size: 8pt"><div class="selectable">{{selectedJournal.address}}</div></font>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="location != 'null'" id="map" style="height: 250px"></div>
  </ion-card>

</ion-content>

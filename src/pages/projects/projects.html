<ion-header>

  <ion-navbar color="primary">

    <ion-title class="title_center">Projects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item-group *ngFor="let project of projects; let num = last">
        <ion-item text-wrap>
          <a href="#" class="action_link" (click)="openJournalPage(project)">
            <font color="black">{{project.name}}</font>
          </a>
          <button ion-button clear item-right (click)="gotoProjectSetting(project)">
            <ion-icon name="ios-folder-open-outline" style="font-size: 23px;"></ion-icon>
          </button>
        </ion-item>
        <div *ngIf="num == false"><hr style="padding: 0; margin: 0;"></div>
      </ion-item-group>
    </ion-list>
  </ion-card>
</ion-content>
